<style>
.colorz {
  width: 50px;
  height: 50px;
  background-color: black;
}
img {
  max-width: 80%;
  max-height: 400px;
}
</style>

<form>
  <label for="imageUrl">Image URL:</label>
  <input type="text" [(ngModel)]="imageUrl" name="imageUrl"><br>
  <label for="k">Number of colors:</label>
  <input type="text" [(ngModel)]="k" name="k"><br>
  <button type="submit" class="btn btn-success" (click)="analyze()">Vamanos!</button>
</form>

<img [src]="imageUrl">
<ul *ngFor='let color of colors'>
  <li><div class="colorz" [style.backgroundColor]="color"></div></li>
</ul>
